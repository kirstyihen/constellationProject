{% extends "layout.html" %}

{% block head %}
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='quiz.css')}}">
{% endblock %}

{% block content %}
<div class="container-fluid">  
    <!-- Row for the welcome message with new styling -->
    <div class="row welcome-message">
      <div class="col-12 text-center">
        <br>
        <br>
        <br>
        <h2>Ready to test your knowledge?</h2>
        <br>
        <br>
        <br>
      </div>
    </div>
  

  
    <!-- Row for the three feature columns -->
    <div class="row justify-content-center">
      <!-- Justify-content-center will center the cols inside the row -->
      <div class="col-md-4">
          <div class="feature-box" id="gallery">
            <i class="fas fa-star"></i>
            <h4>Star Gallery</h4>
          </div>
        </div>
        
        <div class="col-md-4">
          <div class="feature-box" id="quiz-button">
            <i class="fas fa-clipboard-list"></i>
            <h4>Start Quiz</h4>
          </div>
        </div>
        
    </div>
  </div>

{% endblock %}
